<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Youtube 2 MP3 converter</title>
        <link rel="stylesheet" href="static/style.css" />
        <link rel="icon" type="image/png" href="static/images/favicon.png" />
    </head>
    <body>
        <div id="root">
            <div class="input-container">
                <form id="form" class="input-form">
                    <input
                        class="input"
                        name="videoID"
                        type="text"
                        placeholder="Enter youtube video ID or link"
                    />
                    <button class="button-submit" type="submit">Convert</button>
                </form>
            </div>
            <div class="output-container">
                <div class="success">
                    <img class="thumnail" src="" alt="Song Thumnail" />
                    <h3></h3>
                    <a href="" download>
                        <button class="btn-class-name">
                            <span class="back"></span>
                            <span class="front">
                                <svg
                                    class="download-icon"
                                    xmlns="http://www.w3.org/2000/svg"
                                    height="2em"
                                    viewBox="0 0 512 512"
                                >
                                    <path
                                        d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V274.7l-73.4-73.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l128 128c12.5 12.5 32.8 12.5 45.3 0l128-128c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L288 274.7V32zM64 352c-35.3 0-64 28.7-64 64v32c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V416c0-35.3-28.7-64-64-64H346.5l-45.3 45.3c-25 25-65.5 25-90.5 0L165.5 352H64zm368 56a24 24 0 1 1 0 48 24 24 0 1 1 0-48z"
                                    />
                                </svg>
                            </span>
                        </button>
                    </a>
                </div>
                <div class="failure">
                    <strong></strong>
                </div>
                <div class="progress">
                    <strong></strong>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
